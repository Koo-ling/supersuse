<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学院列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">学院管理</a>
                <a>
                    <cite>学院列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">

                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" id="instCode" name="instCode" placeholder="请输入学院代码" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" id="name" name="name" placeholder="请输入学院名" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <a class="layui-btn" id="search" lay-filter="search">
                                <i class="layui-icon">&#xe615;</i></a>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" id="deleteAllBtn">
                        <i class="layui-icon"></i>批量删除
                    </button>
                    <a class="layui-btn" onclick="xadmin.open('添加文件','/admin/inst-add',500,300)" target="_blank">
                        <i class="layui-icon"></i>添加
                    </a>
                </div>
                <div class="layui-card-body ">
                    <table id="inst-table" lay-filter="inst-table" class="layui-table layui-form"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript">


</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" onclick="xadmin.open('编辑学院','/admin/inst-edit/{{d.instCode}}',500,300)"
       lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    <!--&lt;!&ndash; 这里同样支持 laytpl 语法，如： &ndash;&gt;-->

</script>
<script>
    layui.use(['table', 'util'],
        function () {
            var table = layui.table;
            var util = layui.util;

            var tableIns = table.render({
                elem: '#inst-table'
                , url: '/admin/inst-list/json'
                , page: true //开启分页
                , limit: 10
                , id: 'inst-reload'
                , cols: [

                    [
                        {type: 'checkbox', width: 80}
                        , {field: 'instCode', title: '学院代码', sort: true}
                        , {field: 'name', title: '学院名称', sort: true}
                        , {fixed: 'right', title: '操作', width: 150, align: 'center', toolbar: '#barDemo'}
                    ]

                ]
            });

            function reloadTable(){
                var name = $('#name').val();
                var instCode = $('#instCode').val();
                tableIns.reload({
                    where: { //设定异步数据接口的额外参数，任意设
                        name: name,
                        instCode: instCode
                    }
                    , page: {
                        curr: 1 //重新从第 1 页开始
                    }
                });
            }

            //重载方法
            $('#search').on('click', function () {
                reloadTable();
            });

            table.on('tool(inst-table)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                console.log("接收到事件");
                if (layEvent === 'del') { //删除
                    layer.confirm('真的删除么?(注意)删除学院会导致学院下所属的所有系、专业、班级、学生被删除', function (index) {
                        //向服务端发送删除指令
                        $.ajax({
                            url: "/admin/inst/delete",
                            type: "POST",
                            data: {
                                instCode: data.instCode
                            },
                            success: function (result) {
                                console.log(result);
                                if (result.code == 0) {
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.msg('已删除!', {icon: 1, time: 1000});
                                } else {
                                    layer.msg(result.msg, {icon: 2, time: 2000});
                                }
                            }
                        });

                    });
                }
            });
            $('#deleteAllBtn').on('click', function () {
                var checkStatus = table.checkStatus('inst-reload')
                    , data = checkStatus.data;
                var ids = [];
                for (a in data) {
                    ids.push(data[a].instCode);
                }
                // 获取选中的id
                console.log(ids);
                if (ids.length > 0) {
                    layer.confirm('确认要删除吗？共' + ids.length + "条数据,(注意)删除学院会导致学院下所属的所有系、专业、班级、学生被删除", function (index) {
                        //捉到所有被选中的，发异步进行删除
                        $.ajax({
                            url: "/admin/inst/deleteAll",
                            type: "POST",
                            traditional: true,//防止深度序列化
                            data: {
                                instCodes: ids,
                            },
                            success: function (result) {
                                if (result.code == 0) {
                                    layer.msg('删除成功', {icon: 1});
                                    $(".layui-form-checked").not('.header').parents('tr').remove();
                                } else {
                                    layer.msg(result.msg, {icon: 2, time: 2000});
                                }
                            }
                        });
                    });
                } else layer.msg('请先选择数据', {time: 500});
            });
        });


</script>

</html>
