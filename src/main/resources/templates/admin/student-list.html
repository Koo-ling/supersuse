<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/admin/css/font.css">
    <link rel="stylesheet" href="/admin/css/xadmin.css">
    <script src="/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/admin/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">用户管理</a>
            <a>
              <cite>学生列表</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-input-inline layui-show-xs-block">
                            <select id="yearSelect" lay-filter="yearSelect" name="year">
                                <option value="">所有学年</option>
                                <option th:each="year : ${years}" th:value="${year}"
                                        th:text="${year}"></option>
                            </select>
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <select id="instSelect" lay-filter="instSelect" name="instCode">
                                <option th:each="institute : ${instituteList}" th:value="${institute.instCode}"
                                        th:text="${institute.name}"></option>
                            </select>
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <select id="deptSelect" lay-filter="deptSelect" name="deptCode">
                            </select>
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <select id="majoSelect" lay-filter="majoSelect" name="majoCode">
                            </select>
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" id="uName" name="uName" placeholder="请输入用户名称" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" id="number" name="number" placeholder="请输入学号" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <a class="layui-btn" id="search" lay-filter="search">
                                <i class="layui-icon">&#xe615;</i></a>
                        </div>
                    </form>

                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" id="deleteAllBtn">
                        <i class="layui-icon"></i>批量删除
                    </button>
                </div>
                <div class="layui-card-body ">
                    <table id="student-table" lay-filter="student-table" class="layui-table layui-form"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" onclick="xadmin.open('编辑用户','/admin/user-edit/{{d.userId}}',500,400)"
       lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    <!--&lt;!&ndash; 这里同样支持 laytpl 语法，如： &ndash;&gt;-->
    <!--{{#  if(d.auth > 2){ }}-->
    <!--<a class="layui-btn layui-btn-xs" lay-event="check">审核</a>-->
    <!--{{#  } }}-->
</script>
<script type="text/html" id="barStatus">
    {{#  if(d.isDelete == 0){ }}
    <a lay-event="status"><input type="checkbox" name="switch" lay-text="启用|停用" checked="true" lay-skin="switch"></a>
    {{#  } }}
    {{#  if(d.isDelete == 1){ }}
    <a lay-event="status"><input type="checkbox" name="switch" lay-text="启用|停用" lay-event="status"
                                 lay-skin="switch"></a>
    {{#  } }}
</script>
<script>

    layui.use(['form', 'table', 'util'],
        function () {
            var table = layui.table;
            var form = layui.form;
            var util = layui.util;

            function reloadTable() {
                var deptCode = $('#deptSelect').val();
                var instCode = $("#instSelect").val();
                var majoCode = $("#majoSelect").val();
                var year = $("#yearSelect").val();
                var uName = $("#uName").val();
                //学号
                var number = $("#number").val();

                tableIns.reload({
                    where: { //设定异步数据接口的额外参数，任意设
                        deptCode: deptCode,
                        instCode: instCode,
                        majoCode: majoCode,
                        year: year,
                        uName: uName,
                        number: number,

                    }
                    , page: {
                        curr: 1 //重新从第 1 页开始
                    }
                });
            }

            $("#search").on('click', function () {
                reloadTable();
            });
            form.on('select(yearSelect)', function (data) {
                reloadTable();
            });

            form.on('select(instSelect)', function (data) {
                var majorSelect = $("#majoSelect").empty();
                var instCode = $("#instSelect").val();
                // alert(instCode)
                if (instCode == "") {
                    return;
                }
                $.ajax({
                    cache: false,
                    type: "post",
                    url: "/getDept",
                    data: {"instCode": instCode},
                    success: function (data) {
                        console.log(data);
                        var deptCode = $("#deptSelect").empty();
                        for (var i = 0; i < data.length; i++) {
                            deptCode.append("<option value='" + data[i].deptCode + "'>" + data[i].name + "</option>");
                        }
                        majorSelect.append("<option value=\"ALLMAJ\">不限专业</option>");
                        form.render('select');
                        reloadTable();
                    }
                });
            });
            form.on('select(deptSelect)', function (data) {
                var deptCode = $("#deptSelect").val();
                // alert(deptCode)
                if (deptCode == "") {
                    return;
                }
                $.ajax({
                    cache: false,
                    type: "post",
                    url: "/getMajor",
                    data: {"deptCode": deptCode},
                    success: function (data) {
                        console.log(data);
                        var majoCode = $("#majoSelect").empty();
                        for (var i = 0; i < data.length; i++) {
                            majoCode.append("<option value='" + data[i].majoCode + "'>" + data[i].name + "</option>")
                        }
                        form.render('select');
                        reloadTable();
                    }
                });
            });
            form.on('select(majoSelect)', function (data) {
                //重载表格
                reloadTable();
            });

            var tableIns = table.render({
                elem: '#student-table'
                , url: '/admin/student-list/json'
                , page: true //开启分页
                , limit: 10
                , id: 'student-reload'
                , cols: [

                    [
                        {type: 'checkbox', width: 80}
                        , {field: 'number', title: '学号', sort: true}
                        , {field: 'uName', title: '姓名', sort: true}
                        , {field: 'majorClazz', title: '专业班级', sort: true}
                        , {
                        title: '性别', sort: true, templet: function (d) {
                            if (d.sex == null) {
                                return '--';
                            } else return d.sex == 1 ? '男' : '女';
                        }
                    }
                        , {
                        field: 'phone', title: '联系电话', sort: true, templet: function (d) {
                            return d.phone == null ? '--' : d.phone;
                        }
                    }
                        , {title: '状态', width: 100, toolbar: '#barStatus'}
                        , {fixed: 'right', title: '操作', width: 150, align: 'center', toolbar: '#barDemo'}
                    ]

                ]
            });

            table.on('tool(student-table)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                console.log("接收到事件");
                if (layEvent === 'del') { //删除
                    layer.confirm('确认要删除吗？', function (index) {
                        //发异步删除数据
                        $.ajax({
                            url: "/admin/user/delete",
                            type: "POST",
                            data: {
                                id: data.userId
                            },
                            success: function (data) {
                                console.log(data);
                                if (data.code == 0) {
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.msg('已删除!', {icon: 1, time: 1000});
                                }
                            }
                        });
                    });
                } else if (layEvent === 'status') { //设定状态
                    console.log("发送状态更改申请");
                    //向服务端发送修改状态指令
                    $.ajax({
                        url: "/admin/user/stop",
                        type: "POST",
                        data: {
                            userId: data.userId,
                            isDelete: data.isDelete
                        },
                        success: function (result) {
                            console.log(result);
                            if (result.code == 0) {
                                obj.update({
                                    isDelete: data.isDelete == 1 ? 0 : 1
                                });
                                layer.msg('状态更改成功!', {icon: 1, time: 1000});
                            }
                        }
                    });
                } else if (layEvent === 'edit') { //设定状态
                    console.log("触发编辑按钮事件");
                    //向服务端发送修改状态指令
                }
            });
            $('#deleteAllBtn').on('click', function () {
                var checkStatus = table.checkStatus('student-reload')
                    , data = checkStatus.data;
                var ids = [];
                for (a in data) {
                    ids.push(data[a].userId);
                }
                // 获取选中的id
                console.log(ids);
                if (ids.length > 0) {
                    layer.confirm('确认要删除吗？一共' + ids.length + "条数据", function (index) {
                        //捉到所有被选中的，发异步进行删除
                        $.ajax({
                            url: "/admin/user/deleteAll",
                            type: "POST",
                            traditional: true,//防止深度序列化
                            data: {
                                ids: ids,
                            },
                            success: function (data) {
                                layer.msg('删除成功', {icon: 1});
                                $(".layui-form-checked").not('.header').parents('tr').remove();
                            }
                        });
                    });
                } else layer.msg('请先选择数据', {time: 500});
            });
        });
</script>

</html>
