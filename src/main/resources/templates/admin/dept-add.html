<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加系</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="instSelect" class="layui-form-label">学院</label>
                <div class="layui-input-inline">
                    <select id="instSelect" lay-verify="required" lay-filter="instSelect" name="instCode">
                        <option value="">--请选择学院--</option>
                        <option th:each="institute : ${instituteList}" th:if="${institute.instCode != 'ALLINS'}"
                                th:value="${institute.instCode}"
                                th:text="${institute.name}"></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="deptCode" class="layui-form-label">系代码</label>
                <div class="layui-input-inline">
                    <input type="text" id="deptCode" name="deptCode" lay-verify="required|code"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">系名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" required="" lay-verify="required|name"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="add" lay-submit="">添加</button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'jquery'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            name: function (value) {
                if (value.length < 2) {
                    return '系名至少得2个字符';
                }
            },
            code: function (value) {
                if(!/DEP[0-9]{3,8}$/.test(value)){
                    return '系代码只能为DEP+三至八位数字的组合，如[DEP001,DEP002]';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log(data);
                //发异步，把数据提交给php
                $.ajax({
                    url: "/admin/dept/add",
                    method: "POST",
                    contentType:"application/json",
                    data: JSON.stringify(data.field),
                    success: function (data) {
                        console.log(data);
                        if(data.code == 0){
                            layer.alert("修改成功", {
                                    icon: 6
                                },
                                function () {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        }else {
                            layer.alert(data.msg, {
                                    icon: 5
                                },
                                function () {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        }
                    }
                });
                return false;
            });

    });</script>
</body>

</html>
